<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>504 - Gateway Timeout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes sleep {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(5px) rotate(5deg); }
        }
        .sleep-animation {
            animation: sleep 2s ease-in-out infinite;
        }
    </style>
    <script>
        // Check system preference and localStorage on load
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;
            const toggleBtn = document.getElementById('theme-toggle');
            
            // Check system preference
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedTheme = localStorage.getItem('theme');
            
            // Set initial theme
            if (storedTheme) {
                html.className = storedTheme;
            } else {
                html.className = systemPrefersDark ? 'dark' : 'light';
            }
            
            // Update button state
            updateToggleButton();
            
            // Listen for system preference changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    html.className = e.matches ? 'dark' : 'light';
                    updateToggleButton();
                }
            });
        });
        
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            html.className = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', html.className);
            updateToggleButton();
        }
        
        function updateToggleButton() {
            const isDark = document.documentElement.classList.contains('dark');
            const toggleBtn = document.getElementById('theme-toggle');
            toggleBtn.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 font-poppins relative">
    <button 
        id="theme-toggle"
        onclick="toggleTheme()"
        class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full text-2xl shadow-lg hover:scale-110 transition-transform"
        aria-label="Toggle theme">
        üåô
    </button>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <div class="mb-6">
            <span class="text-8xl font-bold text-blue-500 dark:text-blue-400 sleep-animation inline-block">üò¥</span>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">504</h1>
        <h2 class="text-2xl text-gray-700 dark:text-gray-300 mb-6">Gateway Took a Nap</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">Our gateway dozed off waiting for a response. We're playing loud music to wake it up!</p>
        <div class="space-y-4">
            <div class="bg-blue-100 dark:bg-blue-900/50 p-4 rounded-lg">
                <p class="text-blue-700 dark:text-blue-300 font-medium">Status: Snoring... ZZzzzZZzzz</p>
            </div>
            <button onclick="window.location.reload()" class="bg-blue-500 dark:bg-blue-600 hover:bg-blue-600 dark:hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200">
                Ring the Alarm
            </button>
        </div>
    </div>
</body>
</html>
